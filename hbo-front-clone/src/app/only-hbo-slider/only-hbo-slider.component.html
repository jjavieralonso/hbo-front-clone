<div class="only-hbo-container" id="inicio">
  <h3>Solo en HBO Max</h3>
  <div class="movie-slider">
    <button (click)="previous()">
      <img src="assets/svgs/arrow-left.svg" alt="arrow-left" />
    </button>
    <div
      class="slider-inner"
      [style.transform]="'translateX(' + sliderPosition + ')'"
    >
      <img
        *ngFor="let movie of movies; index as i"
        [src]="movie"
        alt="Movie image"
      />
    </div>
    <button (click)="next()">
      <img src="assets/svgs/arrow-right.svg" alt="arrow-right" />
    </button>
  </div>
</div>
